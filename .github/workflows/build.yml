name: Build SeekMate AI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows exe
        run: |
          pyinstaller --onefile --windowed --name="SeekMate AI" --icon="seekmate.ico" --add-data="config.example.json;." --add-data="control.example.json;." --add-data="seekmate_logo.png;." --add-data="seekmate.ico;." --hidden-import=main --hidden-import=selenium --hidden-import=selenium.webdriver --hidden-import=webdriver_manager --hidden-import=openai --hidden-import=openpyxl --collect-all=selenium --collect-all=webdriver_manager config_gui.py

      - name: Rename for clarity
        run: |
          mv "dist/SeekMate AI.exe" "dist/SeekMate.AI-Windows.exe"

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SeekMate-AI-Windows
          path: dist/SeekMate.AI-Windows.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS app
        run: |
          pyinstaller --onefile --windowed --name="SeekMate AI" --add-data="config.example.json:." --add-data="control.example.json:." --add-data="seekmate_logo.png:." --hidden-import=main --hidden-import=selenium --hidden-import=selenium.webdriver --hidden-import=webdriver_manager --hidden-import=openai --hidden-import=openpyxl --collect-all=selenium --collect-all=webdriver_manager config_gui.py
          cd dist && zip -r "SeekMate.AI-macOS.zip" "SeekMate AI.app" || zip -r "SeekMate.AI-macOS.zip" "SeekMate AI"

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SeekMate-AI-macOS
          path: dist/SeekMate.AI-macOS.zip

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: SeekMate-AI-Windows
          path: downloads

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: SeekMate-AI-macOS
          path: downloads

      - name: Display structure
        run: |
          echo "üì¶ Release files:"
          ls -la downloads/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## üì• Downloads
            
            | Platform | File | Instructions |
            |----------|------|--------------|
            | ü™ü **Windows** | `SeekMate.AI-Windows.exe` | Double-click to run |
            | üçé **macOS** | `SeekMate.AI-macOS.zip` | Unzip, then open the app |
            
            ---
            
            ### ‚ö†Ô∏è First-time macOS users:
            If you see "App can't be opened", right-click ‚Üí Open ‚Üí Open anyway
            
            ### üîÑ Auto-Updates:
            The app will automatically update to new versions!
          files: |
            downloads/*
          draft: false
          prerelease: false
