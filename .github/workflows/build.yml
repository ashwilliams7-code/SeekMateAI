name: Build SeekMate AI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows exe
        run: |
          pyinstaller --onefile --windowed --name="SeekMate AI" --icon="seekmate.ico" --add-data="config.example.json;." --add-data="control.example.json;." --add-data="seekmate_logo.png;." --add-data="seekmate.ico;." config_gui.py

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SeekMate-AI-Windows
          path: dist/SeekMate AI.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS app
        run: |
          pyinstaller --onefile --windowed --name="SeekMate AI" --add-data="config.example.json:." --add-data="control.example.json:." --add-data="seekmate_logo.png:." config_gui.py
          cd dist && zip -r "SeekMate-AI-macOS.zip" "SeekMate AI.app" || zip -r "SeekMate-AI-macOS.zip" "SeekMate AI"

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SeekMate-AI-macOS
          path: dist/SeekMate-AI-macOS.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux binary
        run: |
          pyinstaller --onefile --windowed --name="SeekMate-AI" --add-data="config.example.json:." --add-data="control.example.json:." --add-data="seekmate_logo.png:." config_gui.py

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SeekMate-AI-Linux
          path: dist/SeekMate-AI

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/SeekMate-AI-Windows/*
            artifacts/SeekMate-AI-macOS/*
            artifacts/SeekMate-AI-Linux/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
